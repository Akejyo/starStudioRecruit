<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="chess.js"></script>
</head>

<body>

    <div id="body_box" class="body_box" style="opacity: 0;">
        <h2>Tic-tac-toe</h2>
        <div class="jump_button">
            <span onclick=startGame()>
                Remake
            </span>
        </div>
        <table class="chess">
            <tr>
                <td class="cell" id="0" onclick="click_chess(this.id)"></td>
                <td class="cell" id="1" onclick="click_chess(this.id)"></td>
                <td class="cell" id="2" onclick="click_chess(this.id)"></td>
            </tr>
            <tr>
                <td class="cell" id="3" onclick="click_chess(this.id)"></td>
                <td class="cell" id="4" onclick="click_chess(this.id)"></td>
                <td class="cell" id="5" onclick="click_chess(this.id)"></td>
            </tr>
            <tr>
                <td class="cell" id="6" onclick="click_chess(this.id)"></td>
                <td class="cell" id="7" onclick="click_chess(this.id)"></td>
                <td class="cell" id="8" onclick="click_chess(this.id)"></td>
            </tr>
        </table>

    </div>


</body>

</html>
